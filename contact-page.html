<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style-contact.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="second-nav">
        <a href="http://127.0.0.1:5501/index.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contacts</a>
      </div>
    </div>

    <div class="contact-section">
        <div class="location">
            <img src="./img/location.svg" alt="">
            <h3>OUR MAIN OFFICE</h3>
            <P>Lagos Nigeria,<br></P>
        </div>
        <div class="location">
            <img src="./img/telephone.svg" alt="">
            <h3>PHONE NUMBER</h3>
            <P>+234 xxx xxx xxx</P>
        </div>
        <div class="location">
            <img src="./img/email.svg" alt="">
            <h3>Email</h3>
            <P>Mykel-xxx@gmail.com</P>
        </div>
        <div class="location">
            <img src="./img/iconizer-linkedin.svg" alt="">
            <h3>linkedin</h3>
            <P>Chigozie Mbama</P>
        </div>




    </div>

    <div class="contact-form">
        <h1>Contact Us</h1>
        <div class="container">
            <div class="input">
                <form action="#">
                  <label for="name"></label> <br>
                  <input type="text" id="name" placeholder="Full Name" name="name"/><br>
                  <label for="lname"></label><br />
                  <input type="email" id="email" placeholder="Email" name="email" /><br>
                  <label for="tel"></label><br />
                  <input type="tel" id="tel" placeholder="Tel: XXX XXX XXX" name="tel" /><br>
                  <p><label for="w3review"></label></p>
                  <textarea id="w3review" name="w3review" placeholder="Write here......" rows="5" cols="50"></textarea
                  > 
                  <div>
                    <button>SUBMIT</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
